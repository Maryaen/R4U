<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R4U</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="top-bar">
    <h2>Resources For You</h2>
    <div>
      <label for="language">Choose Language:</label>
      <select id="language" class="form-control">
        <option>English</option>
        <option>French</option>
        <option>Spanish</option>
      </select>
    </div>
  </div>

  <div class="search-bar-group">
    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
    <button id="searchBtn" class="btn btn-primary">Search</button>
  </div>

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading" data-toggle="collapse" href="#collapseHousing">
        <h4 class="panel-title">
          <span class="glyphicon glyphicon-home category-icon"></span> HOUSING
          <span class="pull-right toggle-icon glyphicon glyphicon-plus"></span>
        </h4>
      </div>
      <div id="collapseHousing" class="panel-collapse collapse">
        <div class="panel-body">Housing resources go here.</div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading" data-toggle="collapse" href="#collapseClothing">
        <h4 class="panel-title">
          <span class="glyphicon glyphicon-shopping-cart category-icon"></span> CLOTHING
          <span class="pull-right toggle-icon glyphicon glyphicon-plus"></span>
        </h4>
      </div>
      <div id="collapseClothing" class="panel-collapse collapse">
        <div class="panel-body">Clothing resources go here.</div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading" data-toggle="collapse" href="#collapseFood">
        <h4 class="panel-title">
          <span class="glyphicon glyphicon-cutlery category-icon"></span> FOOD
          <span class="pull-right toggle-icon glyphicon glyphicon-plus"></span>
        </h4>
      </div>
      <div id="collapseFood" class="panel-collapse collapse">
        <div class="panel-body">Food resources go here.</div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading" data-toggle="collapse" href="#collapseTransport">
        <h4 class="panel-title">
          <span class="glyphicon glyphicon-road category-icon"></span> TRANSPORTATION
          <span class="pull-right toggle-icon glyphicon glyphicon-plus"></span>
        </h4>
      </div>
      <div id="collapseTransport" class="panel-collapse collapse">
        <div class="panel-body">Transportation resources go here.</div>
      </div>
    </div>

  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>
    $('.panel-collapse').on('shown.bs.collapse', function () {
      $(this).prev('.panel-heading').find('.toggle-icon')
        .removeClass('glyphicon-plus')
        .addClass('glyphicon-minus');
    });
  
    $('.panel-collapse').on('hidden.bs.collapse', function () {
      $(this).prev('.panel-heading').find('.toggle-icon')
        .removeClass('glyphicon-minus')
        .addClass('glyphicon-plus');
    });
  
    document.getElementById('searchBtn').addEventListener('click', function () {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
  
      document.querySelectorAll('.panel-collapse').forEach(panel => {
        const bodyText = panel.querySelector('.panel-body').textContent.toLowerCase();
        if (bodyText.includes(query)) {
          $(panel).collapse('show');
        } else {
          $(panel).collapse('hide');
        }
      });
    });
    
  </script>
  </body>
</html>
